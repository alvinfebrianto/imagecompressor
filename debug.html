<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .debug-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .error {
            color: red;
            background: #ffe6e6;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .success {
            color: green;
            background: #e6ffe6;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        pre {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        input[type="file"] {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Worker Debug Tool</h1>
    
    <div class="debug-section">
        <h2>1. Test Worker Connection</h2>
        <button onclick="testWorkerConnection()">Test Connection</button>
        <button onclick="testWorkerDebug()">Debug Info</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Test Image Compression</h2>
        <input type="file" id="test-file" accept="image/*">
        <button onclick="testImageCompression()">Test Compression</button>
        <div id="compression-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. Worker Logs</h2>
        <div id="logs"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const WORKER_URL = 'https://tinify-proxy.spidaone.workers.dev';
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function testWorkerConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = 'Testing connection...';

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'OPTIONS'
                });

                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Worker connection successful!</div>';
                    log('Worker connection test passed', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Worker connection failed: ${response.status}</div>`;
                    log(`Worker connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Connection error: ${error.message}</div>`;
                log(`Connection error: ${error.message}`, 'error');
            }
        }

        async function testWorkerDebug() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = 'Getting debug info...';

            try {
                const response = await fetch(WORKER_URL + '/debug');

                if (response.ok) {
                    const debugInfo = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ Debug info retrieved!</div>
                        <pre>${JSON.stringify(debugInfo, null, 2)}</pre>
                    `;
                    log('Debug info retrieved successfully', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Debug failed: ${response.status}</div>`;
                    log(`Debug failed: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Debug error: ${error.message}</div>`;
                log(`Debug error: ${error.message}`, 'error');
            }
        }
        
        async function testImageCompression() {
            const fileInput = document.getElementById('test-file');
            const resultDiv = document.getElementById('compression-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">Please select an image file first</div>';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = 'Testing compression...';
            log(`Starting compression test for: ${file.name} (${file.size} bytes)`);
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': 'API_KEY_1',
                        'Content-Type': file.type
                    },
                    body: file
                });
                
                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ Compression successful!</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    log('Compression test passed', 'success');
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">❌ Compression failed: ${response.status}</div>
                        <pre>${errorText}</pre>
                    `;
                    log(`Compression failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Request error: ${error.message}</div>`;
                log(`Request error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test connection on load
        window.addEventListener('load', () => {
            log('Debug tool loaded');
            testWorkerConnection();
        });
    </script>
</body>
</html>
