<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .theme-controls {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="theme-controls">
        <h2>Theme Test</h2>
        <button onclick="testConfig()">Test CONFIG</button>
        <button onclick="testTheme('light')">Light Theme</button>
        <button onclick="testTheme('dark')">Dark Theme</button>
        <button onclick="testTheme('auto')">Auto Theme</button>
    </div>
    
    <div id="output"></div>
    
    <script src="config.js"></script>
    <script>
        function testConfig() {
            const output = document.getElementById('output');
            if (window.CONFIG) {
                output.innerHTML = '<h3>CONFIG loaded successfully!</h3><pre>' + JSON.stringify(CONFIG, null, 2) + '</pre>';
            } else {
                output.innerHTML = '<h3 style="color: red;">CONFIG not found!</h3>';
            }
        }
        
        function testTheme(theme) {
            const body = document.body;
            body.removeAttribute('data-theme');
            
            if (theme === 'light') {
                body.setAttribute('data-theme', 'light');
                body.style.background = '#ffffff';
                body.style.color = '#333333';
            } else if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                body.style.background = '#1a202c';
                body.style.color = '#f7fafc';
            } else {
                // Auto theme
                body.style.background = '';
                body.style.color = '';
            }
            
            document.getElementById('output').innerHTML = '<h3>Theme set to: ' + theme + '</h3>';
        }
        
        // Test CONFIG on load
        window.addEventListener('load', () => {
            setTimeout(testConfig, 100);
        });
    </script>
</body>
</html>
