<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 4px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>TinyPNG API Key Test</h1>
    
    <div class="test-section">
        <h2>1. Test API Key Directly</h2>
        <input type="text" id="api-key-input" placeholder="Enter your TinyPNG API key">
        <button onclick="testApiKeyDirect()">Test Direct</button>
        <div id="direct-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Worker Debug</h2>
        <button onclick="testWorkerDebug()">Get Worker Debug Info</button>
        <div id="worker-debug-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Worker with API Key</h2>
        <button onclick="testWorkerApiKey()">Test Worker API Key</button>
        <div id="worker-test-result"></div>
    </div>

    <script>
        const WORKER_URL = 'https://tinify-proxy.spidaone.workers.dev';
        
        async function testApiKeyDirect() {
            const apiKey = document.getElementById('api-key-input').value.trim();
            const resultDiv = document.getElementById('direct-result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="error">Please enter an API key</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Testing API key directly with TinyPNG...';
            
            try {
                // Create a small test image (1x1 pixel PNG)
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(0, 0, 1, 1);
                
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                const response = await fetch('https://api.tinify.com/shrink', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa('api:' + apiKey)
                    },
                    body: blob
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ API Key is valid!</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">❌ API Key test failed: ${response.status}</div>
                        <pre>${error}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Test error: ${error.message}</div>`;
            }
        }
        
        async function testWorkerDebug() {
            const resultDiv = document.getElementById('worker-debug-result');
            resultDiv.innerHTML = 'Getting worker debug info...';
            
            try {
                const response = await fetch(WORKER_URL + '/debug');
                
                if (response.ok) {
                    const debugInfo = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ Worker debug info retrieved!</div>
                        <pre>${JSON.stringify(debugInfo, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">❌ Worker debug failed: ${response.status}</div>
                        <pre>${error}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Debug error: ${error.message}</div>`;
            }
        }
        
        async function testWorkerApiKey() {
            const resultDiv = document.getElementById('worker-test-result');
            resultDiv.innerHTML = 'Testing worker API key handling...';
            
            try {
                // Create a small test image
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(0, 0, 1, 1);
                
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': 'API_KEY_1',
                        'Content-Type': 'image/png'
                    },
                    body: blob
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Worker API key test successful!</div>
                        <pre>${responseText}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Worker API key test failed: ${response.status}</div>
                        <pre>${responseText}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Worker test error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
