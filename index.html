<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Processor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1><i class="fas fa-image"></i> Advanced Image Processor</h1>
                </div>
                <div class="theme-selector">
                    <button id="theme-toggle" class="theme-btn" title="Toggle theme">
                        <i class="fas fa-adjust"></i>
                    </button>
                    <select id="theme-select" class="theme-dropdown">
                        <option value="auto">Auto</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="controls-panel">
            <div class="controls-header">
                <div class="api-key-selector">
                    <label for="api-key">Profile:</label>
                    <select id="api-key" name="api-key">
                        <option value="API_KEY_1" selected>1</option>
                        <option value="API_KEY_2">2</option>
                        <option value="API_KEY_3">3</option>
                        <option value="API_KEY_4">4</option>
                        <option value="API_KEY_5">5</option>
                    </select>
                </div>

                <div class="operation-selector">
                    <label>Operation:</label>
                    <div class="operation-tabs">
                        <button type="button" class="tab-btn active" data-operation="compress">
                            <i class="fas fa-compress-alt"></i> Compress
                        </button>
                        <button type="button" class="tab-btn" data-operation="resize">
                            <i class="fas fa-expand-arrows-alt"></i> Resize
                        </button>
                        <button type="button" class="tab-btn" data-operation="convert">
                            <i class="fas fa-exchange-alt"></i> Convert
                        </button>
                    </div>
                </div>
            </div>

            <!-- Resize Options -->
            <div id="resize-options" class="options-panel" style="display: none;">
                <div class="resize-controls">
                    <div class="resize-method">
                        <label for="resize-method">Method:</label>
                        <select id="resize-method">
                            <option value="fit">Fit (maintain aspect ratio)</option>
                            <option value="cover">Cover (crop if needed)</option>
                            <option value="scale">Scale (width or height only)</option>
                            <option value="thumb">Thumb (smart crop)</option>
                        </select>
                    </div>
                    <div class="resize-dimensions">
                        <div class="dimension-input">
                            <label for="resize-width">Width:</label>
                            <input type="number" id="resize-width" placeholder="px" min="1">
                        </div>
                        <div class="dimension-input">
                            <label for="resize-height">Height:</label>
                            <input type="number" id="resize-height" placeholder="px" min="1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Convert Options -->
            <div id="convert-options" class="options-panel" style="display: none;">
                <div class="convert-controls">
                    <div class="convert-format">
                        <label for="convert-format">Convert to:</label>
                        <select id="convert-format">
                            <option value="image/webp">WebP</option>
                            <option value="image/jpeg">JPEG</option>
                            <option value="image/png">PNG</option>
                            <option value="image/avif">AVIF</option>
                        </select>
                    </div>
                    <div class="background-color" id="background-color-section" style="display: none;">
                        <label for="background-color">Background Color:</label>
                        <input type="color" id="background-color" value="#ffffff">
                        <span class="color-label">For transparent images</span>
                    </div>
                </div>
            </div>
        </div>

        <section id="upload-dropbox-zone" class="upload-zone">
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png, .webp, .avif" multiple>
            <div class="upload-content">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drop your images here or click to browse</p>
                <p class="upload-subtext">Supports JPEG, PNG, WebP, AVIF â€¢ Multiple files allowed</p>
            </div>
        </section>

        <div class="processing-queue" id="processing-queue" style="display: none;">
            <div class="queue-header" id="queue-header">
                <div class="queue-status">
                    <h3 class="queue-title" id="queue-title">Just a minute...</h3>
                    <p class="queue-description" id="queue-description">Your images are being optimized right now. Please give us a moment to finish getting the best results for you.</p>
                </div>
                <div class="queue-progress">
                    <span class="overall-progress" id="overall-progress">0%</span>
                </div>
            </div>
            <div class="queue-items" id="queue-items"></div>
            <div class="queue-footer" id="queue-footer" style="display: none;">
                <div class="batch-actions">
                    <button id="download-all" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download All
                    </button>
                    <button id="clear-results" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
